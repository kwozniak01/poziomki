<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualizuj wolontariusza</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Aktualizuj dane wolontariusza</h1>
  <form th:action="@{/volunteers/{id}(id=${volunteer.volunteerId})}" method="post">
    <input type="hidden" name="_method" value="put" />

    <div class="form-group">
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" id="username" name="username" th:value="${volunteer.username}" class="form-control">
    </div>

    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" id="firstName" name="firstName" th:value="${volunteer.firstName}" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" id="lastName" name="lastName" th:value="${volunteer.lastName}" class="form-control">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Numer telefonu:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${volunteer.phoneNumber}" class="form-control">
    </div>

    <div class="form-group">
      <label for="colorCategory">Kategoria koloru:</label>
      <select id="colorCategory" name="colorCategory" th:value="${volunteer.colorCategory}" class="form-control">
        <option value="zielony">zielony</option>
        <option value="żółty">żółty</option>
        <option value="czerwony">czerwony</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Aktualizuj wolontariusza</button>
  </form>
</div>
</body>
</html>

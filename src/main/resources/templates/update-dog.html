<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualizuj psa</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Aktualizuj dane</h1>
  <form th:action="@{/dogs/{id}(id=${dog.dogId})}" method="post">
    <input type="hidden" name="_method" value="put" />
    <div class="form-group">
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name" th:value="${dog.name}" class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Wiek:</label>
      <input type="number" id="age" name="age" th:value="${dog.age}" class="form-control">
    </div>
    <div class="form-group">
      <label for="color">Kolor:</label>
      <select id="color" name="color" th:value="${dog.colorCategory}" class="form-control">
        <option value="zielony">zielony</option>
        <option value="żółty">żółty</option>
        <option value="czerwony">czerwony</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" name="description" rows="4" cols="50" class="form-control" th:text="${dog.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Aktualizuj psa</button>
  </form>
</div>
</body>
</html>

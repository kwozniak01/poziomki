<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualizuj psa</title>
</head>
<body>
<h1>Aktualizuj dane</h1>
<form action="/dogs/{id}" method="post">
  <label for="name">Imię:</label>
  <input type="text" id="name" name="name" th:value="${dog.name}"><br>

  <label for="age">Wiek:</label>
  <input type="number" id="age" name="age" th:value="${dog.age}"><br>

  <label for="color">Kolor:</label>
  <select id="color" name="color" th:value="${dog.colorCategory}">
    <option value="czerwony">Czerwony</option>
    <option value="zielony">Zielony</option>
    <option value="żółty">Żółty</option>
  </select><br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" rows="4" cols="50" th:text="${dog.description}"></textarea><br>

  <input type="submit" value="Aktualizuj psa">
</form>
</body>
</html>
